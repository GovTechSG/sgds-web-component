<html>
  <head>
    <meta charset="utf-8" />
    <script type="module" src="../src/index.ts"></script>
    <link href="../src/themes/day.css" rel="stylesheet" type="text/css" />
    <link href="../src/themes/night.css" rel="stylesheet" type="text/css" />
    <link href="../src/css/sgds.css" rel="stylesheet" type="text/css" />
    <style>
      .container {
        max-width: 1200px;
        margin: 36px auto;
      }

      .small-container {
        max-width: 500px;
        margin: 0 auto;
      }
      .flex {
        display: flex;
        gap: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="small-container">
        <sgds-combo-box id="combobox-example" label="Items" clearable placeholder="ComboBox">
          <sgds-combo-box-option value="1">Option 1</sgds-combo-box-option>
          <sgds-combo-box-option value="2">Option 2</sgds-combo-box-option>
          <sgds-combo-box-option value="3">Option 3</sgds-combo-box-option>
        </sgds-combo-box>

        <sgds-combo-box id="combobox-example" label="Items" clearable multiSelect placeholder="ComboBox">
          <sgds-combo-box-option value="1">Option 1</sgds-combo-box-option>
          <sgds-combo-box-option value="2">Option 2</sgds-combo-box-option>
          <sgds-combo-box-option value="3">Option 3</sgds-combo-box-option>
        </sgds-combo-box>

        <sgds-combo-box id="combobox-example" label="Items" value="option3" multiSelect placeholder="ComboBox">
          <sgds-combo-box-option disabled value="option1">Apple</sgds-combo-box-option>
          <sgds-combo-box-option value="option2">Apricot</sgds-combo-box-option>
          <sgds-combo-box-option value="option3">Durian</sgds-combo-box-option>
        </sgds-combo-box>
      </div>

      <div class="small-container">
        <h2>Single selection combo-box</h2>

        <form>
          <div class="flex">
            <sgds-combo-box id="combobox-example" clearable label="Items" placeholder="ComboBox" value="1" hasfeedback>
              <sgds-combo-box-option value="1">Afghanistan</sgds-combo-box-option>
              <sgds-combo-box-option value="2">Zimbabwe</sgds-combo-box-option>
            </sgds-combo-box>

            <sgds-combo-box
              required
              hasFeedback
              multiselect
              clearable
              id="combobox-example"
              label="Items"
              value="option1;option2"
              placeholder="ComboBox"
            >
              <sgds-combo-box-option disabled value="option1">Apple</sgds-combo-box-option>
              <sgds-combo-box-option value="option2">Apricot</sgds-combo-box-option>
              <sgds-combo-box-option value="option3">Durian</sgds-combo-box-option>
              </sgds-combo-box>
          </div>
          <sgds-button type="reset">rest</sgds-button>
          <button type="submit">submit</button>
        </form>

         <form>
        <sgds-combo-box value="1;2" multiSelect clearable required hasFeedback>
          <sgds-combo-box-option value="1">Afghanistan</sgds-combo-box-option>
          <sgds-combo-box-option value="2">Zimbabwe</sgds-combo-box-option>
          <sgds-combo-box-option value="3">Zoo</sgds-combo-box-option>
          <sgds-combo-box-option value="4">Zzzbabwe</sgds-combo-box-option>
        </sgds-combo-box>
        <button type="reset" id="abc">Reset</button>

        <script>
          const resset = document.querySelector("#abc")
          resset.addEventListener("click", () => console.log("click"))
        </script>
      </form>
      </div>
    </div>
  </body>
</html>

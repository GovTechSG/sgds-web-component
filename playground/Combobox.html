<html>
  <head>
    <script type="module" src="../src/index.ts"></script>
    <link href="../src/themes/day.css" rel="stylesheet" type="text/css" />
    <link href="../src/themes/night.css" rel="stylesheet" type="text/css" />
    <link href="../src/css/sgds.css" rel="stylesheet" type="text/css" />
    <style>
      .container {
        max-width: 1200px;
        margin: 36px auto;
      }

      .small-container {
        max-width: 500px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="small-container">
        <h2>Single selection combo-box</h2>

        <sgds-combo-box
          value="1"
          menuList='[
      { "label": "John Smith John Smith John Smith John Smith John Smith", "value": "1" },
      { "label": "Jack Adams", "value": "2" },
      { "label": "Regina Bride", "value": "3" },
      { "label": "Christian Dior", "value": "4" },
      { "label": "Prada Low", "value": "5" },
      { "label": "Chloe Delight", "value": "6" },
      { "label": "Jade Apheremal", "value": "7" },
      { "label": "Louis Vuitton", "value": "8" }
    ]'
          label="label"
          hintText="hint"
          hasFeedback="true"
          invalidFeedback="test"
        >
        </sgds-combo-box>
      </div>

      <div class="small-container">
        <h2>Multi selection combo-box</h2>
        <sgds-combo-box
          multiSelect
          value="2"
          menuList='[
      { "label": "John Smith John Smith John Smith John Smith John Smith John Smith", "value": "1" },
      { "label": "Jack Adams", "value": "2" },
      { "label": "Regina Bride", "value": "3" },
      { "label": "Christian Dior", "value": "4" },
      { "label": "Prada Low", "value": "5" },
      { "label": "Chloe Delight", "value": "6" },
      { "label": "Jade Apheremal", "value": "7" },
      { "label": "Louis Vuitton", "value": "8" }
    ]'
          label="label"
          hintText="hint"
          hasFeedback="true"
          invalidFeedback="test"
          badgeFullWidth="true"
          filterFunction="reduceList()"
        >
        </sgds-combo-box>

        <sgds-combo-box
          id="combobox-2"
          value="3"
          menuList='[
      { "label": "John Smith John Smith John Smith John Smith John Smith John Smith", "value": "1" },
      { "label": "Jack Adams", "value": "2" },
      { "label": "Regina Bride", "value": "3" },
      { "label": "Christian Dior", "value": "4" },
      { "label": "Prada Low", "value": "5" },
      { "label": "Chloe Delight", "value": "6" },
      { "label": "Jade Apheremal", "value": "7" },
      { "label": "Louis Vuitton", "value": "8" }
    ]'
          label="label"
          hintText="hint"
          hasFeedback="true"
          invalidFeedback="test"
          badgeFullWidth="true"
          placeholder="Combobox placeholder"
        >
        </sgds-combo-box>

        <sgds-combo-box
          id="combobox-3"
          multiSelect
          value="3"
          menuList='[
      { "label": "John Smith John Smith John Smith John Smith John Smith John Smith", "value": "1" },
      { "label": "Jack Adams", "value": "2" },
      { "label": "Regina Bride", "value": "3" },
      { "label": "Christian Dior", "value": "4" },
      { "label": "Prada Low", "value": "5" },
      { "label": "Chloe Delight", "value": "6" },
      { "label": "Jade Apheremal", "value": "7" },
      { "label": "Louis Vuitton", "value": "8" }
    ]'
          label="label"
          hintText="hint"
          hasFeedback="true"
          invalidFeedback="test"
          badgeFullWidth="true"
          placeholder="Combobox placeholder"
        >
        </sgds-combo-box>
      </div>
    </div>
    <script>
      document.addEventListener("sgds-change", reduceList);

      function reduceList() {
        const combobox = document.getElementById("combobox-2");
        const tempArray = [
          { label: "Christian Dior", value: "4" },
          { label: "Prada Low", value: "5" },
          { label: "Chloe Delight", value: "6" },
          { label: "Jade Apheremal", value: "7" },
          { label: "Louis Vuitton", value: "8" }
        ];

        if (combobox.getAttribute("menuList") !== JSON.stringify(tempArray))
          combobox.setAttribute("menuList", JSON.stringify(tempArray));

        const combobox3 = document.getElementById("combobox-3");
        combobox3.setAttribute("value", "4");
      }
    </script>
  </body>
</html>

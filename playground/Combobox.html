<html>
  <head>
    <script type="module" src="../src/index.ts"></script>
    <link href="../src/themes/day.css" rel="stylesheet" type="text/css" />
    <link href="../src/themes/night.css" rel="stylesheet" type="text/css" />
    <link href="../src/css/sgds.css" rel="stylesheet" type="text/css" />
    <style>
      .container {
        max-width: 1200px;
        margin: 36px auto;
      }

      .small-container {
        max-width: 500px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="small-container">
    <h2>Single selection combo-box</h2>


<form>
  <sgds-combo-box value="option1" required hasFeedback >
    <sgds-combo-box-option value="option1">Option 1</sgds-combo-box-option>
    <sgds-combo-box-option value="option2">Option 2</sgds-combo-box-option>
  </sgds-combo-box>
  <sgds-combo-box value="option1" required hasFeedback multiselect >
    <sgds-combo-box-option value="option1">Option 1</sgds-combo-box-option>
    <sgds-combo-box-option value="option2">Option 2</sgds-combo-box-option>
  </sgds-combo-box>

  <sgds-combo-box
      label="Combobox using slot"
      hinttext="Select an option"
      placeholder="Select an option"
    ></sgds-combo-box>
  <button type="submit">Submit</button>
  </form>

  </body>
</html>

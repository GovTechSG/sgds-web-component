<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height" />
    <script type="module" src="../src/index.ts"></script>
    <link href="../src/themes/day.css" rel="stylesheet" type="text/css" />
    <link href="../src/themes/night.css" rel="stylesheet" type="text/css" />
    <link href="../src/css/sgds.css" rel="stylesheet" type="text/css" />
    <style>
      .container {
        max-width: 1200px;
        margin: 0 auto 36px auto;
      }
      .table {
        display: table;
      }

      .table-head {
        display: table-header-group;
      }

      .table-body {
        display: table-row-group;
      }

      .table-row {
        display: table-row;
      }

      .table-cell {
        display: table-cell;
        border-bottom: var(--sgds-border-width-1) solid var(--sgds-border-color-muted);
        padding: var(--sgds-padding-lg);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <sgds-table-2>
        <sgds-table-head>
          <sgds-table-row>
            <sgds-table-cell>#</sgds-table-cell>
            <sgds-table-cell>First name</sgds-table-cell>
            <sgds-table-cell>Last name</sgds-table-cell>
            <sgds-table-cell>Username</sgds-table-cell>
            <sgds-table-cell>Action</sgds-table-cell>
          </sgds-table-row>
        </sgds-table-head>

        <sgds-table-body>
          <sgds-table-row>
            <sgds-table-cell>1</sgds-table-cell>
            <sgds-table-cell>John</sgds-table-cell>
            <sgds-table-cell>Doe</sgds-table-cell>
            <sgds-table-cell>
              <sgds-link>
                <a href="#">@johndoe</a>
              </sgds-link>
            </sgds-table-cell>
            <sgds-table-cell>
              <sgds-icon-button name="three-dots-vertical"></sgds-icon-button>
            </sgds-table-cell>
          </sgds-table-row>
          <sgds-table-row>
            <sgds-table-cell>2</sgds-table-cell>
            <sgds-table-cell>Jane</sgds-table-cell>
            <sgds-table-cell>Doe</sgds-table-cell>
            <sgds-table-cell>
              <sgds-link>
                <a href="#">@janedoe</a>
              </sgds-link>
            </sgds-table-cell>
            <sgds-table-cell>-</sgds-table-cell>
          </sgds-table-row>

          <sgds-table-row>
            <sgds-table-cell>3</sgds-table-cell>
            <sgds-table-cell>Bob</sgds-table-cell>
            <sgds-table-cell>Smith</sgds-table-cell>
            <sgds-table-cell>
              <sgds-link>
                <a href="#">@bobsmith</a>
              </sgds-link>
            </sgds-table-cell>
            <sgds-table-cell>
              <sgds-badge outlined> active </sgds-badge>
            </sgds-table-cell>
          </sgds-table-row>
        </sgds-table-body>
      </sgds-table-2>
    </div>

    <div class="container">
      <sgds-table
        responsive="md"
        rowheader='["#", "First Names", "Last Name", "Username"]'
        tabledata='[
        ["1", "John", "Doe", "@johndoe"],
        ["2", "Jane", "Doe", "@janedoe"],
        ["3", "Bob", "Smith", "@bobsmith"]
        ]'
      />
    </div>
  </body>
</html>

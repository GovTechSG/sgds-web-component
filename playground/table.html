<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height" />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script
      type="module"
      id="console-components-gateway"
      src="https://dev.assets.developer.tech.gov.sg/console-components/gateway.es5.js"
      nonce="{nonce"
      ||undefined}
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        background-color: var(--sgds-body-bg);
        padding: 1rem;
      }

      .container {
        display: flex;
        flex-direction: column;
        padding: 1rem;
      }
    </style>
    <script type="module">
      let scriptTarget = document.getElementsByTagName("head")[0];
      let moduleScript = document.createElement("script");
      moduleScript.type = "module";
      if (process.env.VITE_ENV === "production") {
        // preview production build
        moduleScript.src = "lib/index.js";
      } else {
        // development server
        moduleScript.src = "src/index.ts";
      }
      scriptTarget.appendChild(moduleScript);
    </script>

    <script>
      function test(ele) {
        console.log("chice", ele.value);
      }

      function test2(ele) {
        console.log("buton", ele.value);
      }

      document.addEventListener("sgds-click-id-of-link", event => console.log("sgds-id-of-link", event));
    </script>

    <script type="module" src="../src/index.ts"></script>
    <link href="../src/themes/day.css" rel="stylesheet" type="text/css" />
    <link href="../src/themes/night.css" rel="stylesheet" type="text/css" />
    <link href="../src/css/sgds.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <div class="container">
        <h2>Table Default</h2>
        <sgds-table
          rowHeader='[
            {
              "key": "first-name",
              "value": "First Name"
            },
            {
              "key": "last-name",
              "value": "Last Name",
              "render": {
                "id": "id-of-link",
                "type": "link"
              }
            },
            {
              "key": "email",
              "value": "Email",
              "render": {
                "id": "id-of-badge",
                "type": "badge",
                "props": {
                  "variant": "success"
                }
              }
            },
            {
              "key": "buttons",
              "value": "Button",
              "render": {
                "id": "id-of-button",
                "type": "button",
                "props": {
                  "variant": "outline",
                  "type": "reset"
                }
              }
            },
            {
              "key": "action",
              "value": "icon-button",
              "render": [{
                "id": "id-of-icon-button-1",
                "type": "icon-button",
                "props": {
                  "variant": "outline",
                  "name": "plus"
                }
              },
              {
                "id": "id-of-icon-button-2",
                "type": "icon-button",
                "props": {
                  "variant": "outline",
                  "name": "plus"
                }
              }]
            }
          ]'
          tableData='[
            {
              "email": "@johndoe",
              "first-name": "John", 
              "last-name": "Doe",
              "buttons": "click"
            },
            {
              "email": "@johndoe",
              "first-name": "John", 
              "last-name": "Doe",
              "buttons": "click"
            }
          ]'
        ></sgds-table>
      </div>

          id="sgds-1"

          ]'

            {

      </div>

      <div class="container">
        <h2>Table Default Vertical</h2>
        <sgds-table
          headerPosition="vertical"
          columnheader='["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]'

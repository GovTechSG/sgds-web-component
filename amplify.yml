version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - rm -rf node_modules && pnpm install --frozen-lockfile
        - pnpm exec playwright install
    build:
      commands:
        - pnpm run test && pnpm run test:scripts && pnpm run build-storybook
  artifacts:
    baseDirectory: /storybook-static
    files:
      - '**/*'

name: Publish Pre-releases

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-alpha.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+'

jobs:
  publish:    
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Set Tag env
        run: echo "NPM_TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'
      - run: pnpm install
      - run: pnpm exec playwright install 
      - run: pnpm run test
      - run: pnpm run build
      - run: pnpm publish --tag alpha ./lib --access public
        if: contains(env.NPM_TAG, 'alpha')
      - run: pnpm publish --tag beta ./lib --access public
        if: contains(env.NPM_TAG, 'beta')
      - run: pnpm publish --tag rc ./lib --access public
        if: contains(env.NPM_TAG, 'rc')
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
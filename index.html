    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
      .card-title-no-image {
        display: flex;
        flex-direction: row;

        > sgds-badge {
          margin-left: auto;
        }
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        background-color: var(--sgds-body-bg);
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      sgds-footer::part(footer-bottom) {
        background-color: blue;
      }

      sgds-sidenav {
        --sidenav-sticky-top: 1.5rem;
      }

      .grid-preview {
        display: grid;
        grid-template-areas:
          "masthead masthead masthead "
          "nav nav nav "
          "sidenav main main "
          "footer footer footer ";
        grid-template-columns: 240px repeat(2, 1fr);
        width: 100%;
      }
      .d-flex-row {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 1rem;
      }
      sgds-masthead {
        grid-area: masthead;
      }

      sgds-sidenav {
        grid-area: sidenav;
      }

      sgds-mainnav {
        grid-area: nav;
      }

      main {
        padding: 1rem;
        grid-area: main;
      }
      .skeleton-child {
        height: 30px;
        width: 30px;
        border-radius: 50%;
      }
      /* sgds-skeleton{
            --height: 100px;
            --width: 500px;
            --border-radius: 5px;
        } */
    </style>

        .grid {

            grid-template-areas:

                "nav nav nav "
                "sidenav main main "
                "footer footer footer ";
            grid-template-columns: 240px repeat(2, 1fr);

        sgds-masthead {

            grid-area: masthead;
        }

        sgds-sidenav {
            grid-area: sidenav;

        }

        sgds-mainnav {
            grid-area: nav;
        }

        main {
            padding: 1rem;
            grid-area: main;
        }

        sgds-footer {
            grid-area: footer;
        }

        sgds-mainnav-item {
            --mainnav-item-theme-color: red;
        }

        sgds-button {
            flex: 1;
        }

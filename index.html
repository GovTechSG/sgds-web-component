      <script type="sample/css" filename="src/components/button.css">
:host {
  --sgds-btn-padding-x: var(--sgds-input-btn-padding-x);
  --sgds-btn-padding-y: var(--sgds-input-btn-padding-y);
  --sgds-btn-font-family: var(--sgds-font-sans-serif);
  --sgds-btn-font-size: 1rem;
  --sgds-btn-font-weight: 400;
  --sgds-btn-line-height: var(--sgds-line-height-lg);
  --sgds-btn-color: var(--sgds-body-color);
  --sgds-btn-bg: transparent;
  --sgds-btn-border-width: var(--sgds-border-width);
  --sgds-btn-border-color: light-dark(var(--sgds-gray-800), var(--sgds-gray-200));
  --sgds-btn-border-radius: var(--sgds-border-radius);
  --sgds-btn-disabled-color: var(--sgds-btn-color);
  --sgds-btn-disabled-opacity: var(--sgds-disabled-opacity);
  --sgds-btn-hover-color: light-dark(var(--sgds-white), var(--sgds-black));
  --sgds-btn-hover-border-color: transparent;
  --sgds-btn-hover-bg: light-dark(var(--sgds-black), var(--sgds-white));
  --sgds-btn-active-color: light-dark(var(--sgds-white), var(--sgds-black));
  --sgds-btn-active-bg: light-dark(var(--sgds-black), var(--sgds-white));
  --sgds-btn-active-border-color: transparent;
  --sgds-btn-focus-box-shadow-color: var(--sgds-gray-500);
  --sgds-btn-focus-box-shadow: 0px 0px 0px var(--sgds-focus-width, 0.13rem) var(--sgds-btn-focus-box-shadow-color);
  --sgds-btn-icon-gutter: var(--sgds-spacer-2);
  display: inline-block;
}

button:focus:not(:focus-visible) {
  outline: 0;
}

:host([variant="primary"]) {
  --sgds-btn-color: var(--sgds-white);
  --sgds-btn-bg: var(--sgds-primary-filled);
  --sgds-btn-hover-color: #fff;
  --sgds-btn-hover-bg: var(--sgds-primary-700);
  --sgds-btn-active-color: #fff;
  --sgds-btn-active-bg: var(--sgds-primary-700);
  --sgds-btn-focus-box-shadow-color: var(--sgds-primary-300);
  --sgds-btn-border-color: var(--sgds-primary-filled);
}

      <script type="sample/ts" filename="src/components/sgds-button.ts">
import { property, query } from "lit/decorators.js";
import { classMap } from "lit/directives/class-map.js";
import { ifDefined } from "lit/directives/if-defined.js";
import { html, literal } from "lit/static-html.js";
import SgdsElement from "../../base/sgds-element";
import { FormSubmitController } from "../../utils/form";
import buttonStyles from "./button.css";
import anchorStyles from "../../styles/anchor.css";

export type ButtonVariant =
  | "primary"
  | "secondary"
  | "success"
  | "danger"
  | "warning"
  | "info"
  | "light"
  | "dark"
  | "link";

export class SgdsButton extends SgdsElement {
  static styles = [...SgdsElement.styles, anchorStyles, buttonStyles];

  @query(".btn") private button: HTMLButtonElement | HTMLLinkElement;

  /** @internal */
  private readonly formSubmitController = new FormSubmitController(this, {
    form: (input: HTMLInputElement) => {
      if (input.hasAttribute("form")) {
        const doc = input.getRootNode() as Document | ShadowRoot;
        const formId = input.getAttribute("form");
        return doc.getElementById(formId) as HTMLFormElement;
      }
      return input.closest("form");
    }
  });

  @property({ reflect: true }) variant: ButtonVariant;

  @property({ type: Boolean, reflect: true }) outlined = false;

  @property({ reflect: true }) size: "sm" | "lg";

  @property({ type: Boolean, reflect: true }) active = false;

  @property({ type: Boolean, reflect: true }) disabled = false;

  @property() type: "button" | "submit" | "reset" = "button";

  @property() href: string;

  @property() target: "_blank" | "_parent" | "_self" | "_top";

  @property({ reflect: true }) download: string;

  @property() form: string;

  @property({ attribute: "formaction" }) formAction: string;

  @property({ attribute: "formmethod" }) formMethod: "post" | "get";

  @property({ attribute: "formnovalidate", type: Boolean })
  formNoValidate: boolean;

  @property({ attribute: "formtarget" }) formTarget: "_self" | "_blank" | "_parent" | "_top" | string;

  public focus(options?: FocusOptions) {
    this.button.focus(options);
  }

  public click() {
    this.button.click();
  }

  public blur() {
    this.button.blur();
  }

  handleBlur() {
    this.emit("sgds-blur");
  }

  handleFocus() {
    this.emit("sgds-focus");
  }

  handleClick(event: MouseEvent) {
    if (this.disabled) {
      event.preventDefault();
      event.stopPropagation();
      return;
    }

    this.removeEventListener("click", this._clickHandler);
    this.addEventListener("click", this._clickHandler);
  }

  private _clickHandler = () => {
    if (this.type === "submit") {
      this.formSubmitController.submit(this);
    }
    if (this.type === "reset") {
      this.formSubmitController.reset(this);
    }
  };

  render() {
    const isLink = this.href;
    const tag = isLink ? literal`a` : literal`button`;
    return html`
      <${tag}
        class="sgds btn ${classMap({
          disabled: this.disabled,
          active: this.active,
          [`btn-${this.size}`]: this.size,
          "btn-link": this.variant === "link"
        })}"
        ?disabled=${ifDefined(isLink ? undefined : this.disabled)}
        type=${ifDefined(isLink ? undefined : this.type)}
        href=${ifDefined(isLink ? this.href : undefined)}
        target=${ifDefined(isLink ? this.target : undefined)}
        download=${ifDefined(isLink ? this.download : undefined)}
        rel=${ifDefined(isLink && this.target === "_blank" ? "noreferrer noopener" : undefined)}
        role=${ifDefined(isLink ? "button" : undefined)}
        aria-disabled=${this.disabled ? "true" : "false"}
        tabindex=${this.disabled ? "-1" : "0"}
        @click=${this.handleClick}
        @focus=${this.handleFocus}
        @blur=${this.handleBlur}
      >
      <slot name="leftIcon"></slot>
      <slot></slot>
      <slot name="rightIcon"></slot>
      </${tag}>
    `;
  }
}

customElements.define("sgds-button", SgdsButton);

declare global {
  interface HTMLElementTagNameMap {
    "sgds-button": SgdsButton;
  }
}
      </script>
